<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Sriracha:wght@400&family=Itim&family=Kalam:wght@700&family=Satisfy&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>form</title>
    <style>
      /* Center the loader */
      #loader{
    
    width: 100%;
    height: 100vh;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    background-size: cover;
    color: white;
}

.ball{
    width: 100px;
    height: 100px;
    background-image: url("db79dc5adda84bf5b5aec70fa838f787_w200.gif");
    border-radius: 50%;
    animation: ball 2s linear infinite;
    background-size: cover;
}
@keyframes ball {
    0% {
        transform: translateY(0px) rotate(180deg);
    }
    50% {
        transform: translateY(-250px) rotate(0);
        }
    100% {
        transform: translateY(0px) rotate(-180deg);
        }
}
.shadow{
    width: 80px;
    background-color: gray;
    padding: 10px;
    border-radius: 50%;
    margin-bottom: 10px;
    animation: shadow 2s linear infinite;
}
@keyframes shadow {
    0% {
        transform: scale(1);
    }
    50%{
        transform: scale(0.2);
    }
    100% {
        transform: scale(0.8);
    }
}

@keyframes dots {
    0% {
        opacity: 5%;
    }
    50% {
        opacity: 100%;
    }
    100%{
        opacity: 5%;
    }
}
    </style>
  </head>
  <body onload="myFunction()" style="margin: 0">
    <button id="status" type="button" onclick="connection()"></button>
    <div id="loader">
      <div class="ball"></div>
      <div class="shadow"></div>
       
  </div>

    <div style="display: none" id="myDiv" class="animate-bottom">
      <!-- form page -->
      <div id="container">
        <h1>Contact Form</h1>
        <div id="form">
          <h3>Tell us something about You.</h3>
          <form>
            <label for="Name">Name: </label>
            <input
              type="text"
              name="name"
              id="name"
              placeholder="Enter your name"
            /><br />
            <label for="Email">Email: </label>
            <input
              type="email"
              name="Email"
              id="Email"
              placeholder="Enter your email"
            /><br />
            <label for="Rate">Rate Us on the scale of 10: </label>
            <input
              type="number"
              name="Rate"
              id="Rate"
              placeholder="Rate us"
            /><br />
            <label for="place">You are accessing this website from: </label>
            <input list="place" name="place" />
            <datalist id="place">
              <option value="Home"></option>
              <option value="Office"></option>
              <option value="School"></option>
              <option value="Others"></option></datalist
            ><br />
            <label for="feel">How do you do(check all if you are confused): </label><br>
            <input type="checkbox" id="feel" name="Happy" />excied<br />
            <input type="checkbox" id="feel" name="Sad" />Humbled<br />
            <input type="checkbox" id="feel" name="Cheerful" />Elated<br />
            <input type="checkbox" id="feel" name="Frustated" />Loved<br />
            <label for="write">Describe your experince: </label><br />
            <textarea
              id="write"
              name="write"
              placeholder="Write here"
            ></textarea
            ><br />
            <input type="submit" />
          </form>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
