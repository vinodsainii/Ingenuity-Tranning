<!DOCTYPE html>

<head>

    <title>Audio Tag</title>
</head>
<body>
    <audio controls loop id="audio">
        <source src="Female ghost laughing.mp3" type="audio/mp3">
    </audio>
    <button id="play" onclick="play();">Play</button>
    <video controls loop autoplay>
        <source src="https://youtu.be/Gq2hcE4V7Jo" type="video/mp4">
    </video>



    <!-- iframes -->
    <iframe src="https://youtu.be/Gq2hcE4V7Jo" frameborder="0" width="100%" height="100%"></iframe>
    <script>
        var myaudio = document.getElementById("audio");
        var btn = document.getElementById("play");
        btn.onclick=play;

            }

</body>
